<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>To Do Item List Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h1 class="panel-title">To Do List!</h1>
                </div>
                <div class="panel-body">
                    <div class="table-responsive"  th:if="${not #lists.isEmpty(items)}">
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <tr>
                                <th colspan="2">Description</th>
                                <th>Deadline</th>
                                <th>Update</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tr>
                                <td colspan="2" th:remove="all">Description</td>
                                <td th:remove="all">25.12.2018</td>
                                <td th:remove="all">Update</td>
                                <td th:remove="all">Delete</td>
                            </tr>

                            <tr th:each="item : ${items}">

                                <td colspan="2"> <a th:href="@{'/item/' + ${item.id} + '/show'}" th:text="${item.description}">334 </a></td>
                                <td th:text="${item.deadline}">Deadline</td>
                                <td><a href="#" th:href="@{'/item/' + ${item.id} + '/update'}">Update</a></td>
                                <td><a href="#" th:href="@{'/item/' + ${item.id} + '/delete'}">Delete</a></td>
                            </tr>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
